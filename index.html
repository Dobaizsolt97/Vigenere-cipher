<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="./style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <title>Cipher</title>
  </head>
  <body id="body">
    <div class="container">
      <h1 class="title">The Vigenerre Cipher</h1>
      <h2 class="subtitle">Enter your message here</h2>
      <textarea
        class="message"
        placeholder="Meet me tomorrow at 3 AM, John"
      ></textarea>
      <h2 class="subtitle">Set a secred code</h2>
      <textarea class="password" placeholder="Flamingo"></textarea>
      <div class="butons">
        <button class="btn">Encrypt</button>
        <button class="btn1">Decrypt</button>
      </div>
      <h2 class="subtitle">Your encripted message:</h2>

      <textarea
        class="result"
        readonly
        placeholder="RPE5HZKNYZM0Z4U.ELTL,MG0-KJ0P0"
      ></textarea>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
